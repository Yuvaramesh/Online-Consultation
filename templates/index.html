<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Doctor Consultation - Book Appointment</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        color: #333;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .submit-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .submit-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .message {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
        font-size: 14px;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .message.show {
        display: block;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .required {
        color: #e74c3c;
      }

      .dashboard-link {
        text-align: center;
        margin-top: 20px;
      }

      .dashboard-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .dashboard-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        .container {
          padding: 25px;
        }

        h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üè• Online Doctor Consultation</h1>
      <p class="subtitle">Book your appointment with our experienced doctors</p>

      <div id="message" class="message"></div>

      <form id="bookingForm">
        <div class="form-group">
          <label for="patient_name">
            Patient Name <span class="required">*</span>
          </label>
          <input
            type="text"
            id="patient_name"
            name="patient_name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="patient_email">
            Patient Email <span class="required">*</span>
          </label>
          <input
            type="email"
            id="patient_email"
            name="patient_email"
            placeholder="Enter your email address"
            required
          />
        </div>

        <div class="form-group">
          <label for="issues">
            Medical Issues / Symptoms <span class="required">*</span>
          </label>
          <textarea
            id="issues"
            name="issues"
            placeholder="Describe your symptoms or medical concerns in detail"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="preferred_time">
            Preferred Time Slot <span class="required">*</span>
          </label>
          <input
            type="datetime-local"
            id="preferred_time"
            name="preferred_time"
            required
          />
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Book Appointment
        </button>
      </form>

      <div class="dashboard-link">
        <a href="/doctor-dashboard">üë®‚Äç‚öïÔ∏è Doctor Dashboard</a>
      </div>
    </div>

    <script>
      // Set minimum datetime to current time
      const now = new Date();
      now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
      document.getElementById("preferred_time").min = now
        .toISOString()
        .slice(0, 16);

      document
        .getElementById("bookingForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const submitBtn = document.getElementById("submitBtn");
          const messageDiv = document.getElementById("message");

          // Disable submit button
          submitBtn.disabled = true;
          submitBtn.textContent = "Submitting...";

          // Get form data
          const formData = {
            patient_name: document.getElementById("patient_name").value,
            patient_email: document.getElementById("patient_email").value,
            issues: document.getElementById("issues").value,
            preferred_time: document.getElementById("preferred_time").value,
          };

          try {
            const response = await fetch(
              "http://localhost:5000/api/book-appointment",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              }
            );

            const result = await response.json();

            if (result.success) {
              messageDiv.className = "message success show";
              messageDiv.textContent = result.message;
              document.getElementById("bookingForm").reset();

              // Reset datetime min value after form reset
              setTimeout(() => {
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                document.getElementById("preferred_time").min = now
                  .toISOString()
                  .slice(0, 16);
              }, 100);
            } else {
              messageDiv.className = "message error show";
              messageDiv.textContent =
                result.message || "An error occurred. Please try again.";
            }
          } catch (error) {
            messageDiv.className = "message error show";
            messageDiv.textContent =
              "Network error. Please check your connection and try again.";
            console.error("Error:", error);
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Book Appointment";

            // Hide message after 5 seconds
            setTimeout(() => {
              messageDiv.classList.remove("show");
            }, 5000);
          }
        });
    </script>
  </body>
</html>
